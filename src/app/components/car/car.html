<div class="container bg-light rounded">
    <h3>Cadastro de Carros:</h3>
    <form #formCar="ngForm">
        <div class="row mb-3 mt-3">
            <label for="name" class="col-sm-2 col-form-label ms-4">Nome:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="car.name" name="name" id="name" required>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="automaker" class="col-sm-2 col-form-label ms-4">Montadora:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="car.automaker" name="automaker" id="automaker" required>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="price" class="col-sm-2 col-form-label ms-4">Pre√ßo:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="car.price" name="price" id="price" required>
            </div>
            <label for="year" class="col-sm-2 col-form-label">Ano:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" [(ngModel)]="car.year" name="year" id="year" required>
            </div>
        </div>
        <div class="row mt-3">
            <div>
                <button class="btn btn-primary ms-2" (click)="save()" [disabled]="formCar.invalid">Salvar</button>
            </div>
        </div>
    </form>
</div>
